<br />
<table border="2px" [cellPadding]="10">
  <caption>
    My Todos<br /><br />
  </caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Data</th>
      <th>Completed?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date }}</td>
      <td>{{ todo.isDone | yesNo }}</td>
    </tr>
  </tbody>
</table>
