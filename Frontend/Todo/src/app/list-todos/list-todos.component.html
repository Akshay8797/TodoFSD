<div class="container">
  <h3>My Todos</h3>
  <div class="alert alert-success lead" *ngIf="deleteSuccess">
    {{ deleteSuccess }}
  </div>
  <div class="alert alert-warning lead" *ngIf="deleteFailed">
    {{ deleteFailed }}
  </div>
  <br />
  <table class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Completed?</th>
        <th colspan="2" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.isDone | yesNo }}</td>
        <td>
          <button
            class="btn btn-sm btn-warning lead"
            (click)="updateTodo(todo.id)"
          >
            Update
          </button>
        </td>
        <td>
          <button
            class="btn btn-sm btn-danger lead"
            (click)="deleteTodo(todo.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container row">
    <button class="btn btn-sm btn-success lead" (click)="addTodo()">
      Add Todo
    </button>
  </div>
</div>
