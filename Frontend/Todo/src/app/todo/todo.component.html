<div class="container">
  <h3>Todo</h3>
  <div class="alert alert-success lead" *ngIf="saveSuccess">{{ saveSuccess }}</div>
  <div class="alert alert-warning lead" *ngIf="saveFailed">{{ saveFailed }}</div>
  <br />
  <form>
    <fieldset class="form-group">
      <label class="form-label lead" for="description">Description</label>
      <input
        type="text"
        class="form-control form-group lead"
        name="description"
      />
    </fieldset>
    <fieldset class="form-group">
      <label class="form-label lead" for="date">Date</label>
      <input type="date" class="form-control form-group lead" name="date" />
    </fieldset>
    <button class="btn btn-success mb-3 lead" (click)="handleSave()">
      Save
    </button>
  </form>
</div>
